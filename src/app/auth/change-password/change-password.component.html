<div class="main">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="changePasswordForm" (ngSubmit)="ChangePassword()">
        <h3>Change Password</h3>
        <div class="row">
            <div class="col-6 p-2">
                <label for="username">Old Password</label>
                <input type="password" placeholder="Old Password" formControlName="oldpassword">
            </div>
            <div class="col-6 p-2">
                <label for="username">New Password</label>
                <input type="password" placeholder="New Password" formControlName="newpassword">
            </div>
        </div>
        <div class="d-flex justify-content-between">

            <button class="text-dark me-2" type="submit">Change Password</button>
            <button class="text-dark me-2" type="button" [routerLink]="['/project/list']">Back</button>
        </div>

    </form>
</div>
