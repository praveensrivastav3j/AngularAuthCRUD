<div class="container my-3">
  <div class="d-flex justify-content-between">
    <h1>Project list</h1>
    <button class="btn btn-secondary" [routerLink]="['/project/add']">Add Project</button>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Project Name</th>
          <th scope="col">Created At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (project of projectData; track project._id; let i=$index) {
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{project.projectName}}</td>
          <td>{{project.createdDate | date}}</td>
          <td>
            <button class="btn btn-secondary me-2" (click)="TodoList(project._id)">Todo</button>
            <button class="btn btn-primary me-2" (click)="UpdateProject(project._id)">Update</button>
            <button class="btn btn-danger" (click)="DeleteProject(project._id)">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
